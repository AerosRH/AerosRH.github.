<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./descuentos/descuentos.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Porcentajes y Descuentos</title>

</head>
<body>
    <header>
        <h2>Cupones y descuentos</h2>
    </header>
    <main>
        <section>
            <h4>Calcule el precio a pagar de sus productos</h4>    
            <form action="">
                <label for="inputPrices">Escriba el precio de su producto</label>
                <input id="inputPrice" type="number"/>

                <label for="inputDiscount">Escriba el descuento de su producto</label>
                <input id="inputDiscount" type="number"/>

                <label for="inputCoupon">Escribe el cupon de descuento</label>
                <input id="inputCoupon" type="text"/>

                <button type="button" onclick="calculatePriceDiscount()">
                    Calcular el precio final
                </button>
                <p id="resultPrice"></p>
            </form>
        </section>
    </main>
    <script src="./descuentos/descuentos.js"></script>
</body>
</html>
