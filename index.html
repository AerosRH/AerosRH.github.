<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
    <link rel="stylesheet" href="./descuentos.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Porcentajes y descuentos</h2>
    </header>
    <main>
        <section>
            <h4>Calcula el precio a pagar de tus productos con descuento</h4>    
            <form action="">
                <label for="inputPrices">Escribe el precio de tu producto</label>
                <input id="inputPrice" type="number"/>

                <label for="inputDiscount">Escribe el descuento de tu producto</label>
                <input id="inputDiscount" type="number"/>
                <button type="button" onclick="calculatePriceDiscount()">
                    Calcular el precio con descuento
                </button>

                <p id="resultPrice"></p>
            </form>
        </section>
    </main>
    <script src="./descuentos.js"></script>
</body>
</html>
